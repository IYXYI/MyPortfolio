<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 2px white;
        }
    </style>
</head>
<body>
    <div id="stars"></div>

    <script>
        // Get the stars container
        const starsContainer = document.getElementById('stars');

        // Function to create a new star
        function createStar(x, y) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            starsContainer.appendChild(star);
        }

        // Function to remove a star
        function removeStar(star) {
            starsContainer.removeChild(star);
        }

        // Function to handle mouse move events
        function handleMouseMove(event) {
            // Get the mouse coordinates
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            // Check if the mouse is over a star
            const starUnderCursor = document.elementFromPoint(mouseX, mouseY);
            
            if (starUnderCursor && starUnderCursor.classList.contains('star')) {
                removeStar(starUnderCursor);
            }
        }

        // Add stars on the page load
        for (let i = 0; i < 50; i++) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createStar(x, y);
        }

        // Add mouse move event listener
        document.addEventListener('mousemove', handleMouseMove);
    </script>
</body>
</html>
