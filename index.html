<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Electrical Components</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .component {
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .resistor {
            fill: none;
            stroke: white;
            stroke-width: 2;
        }

        .capacitor {
            fill: none;
            stroke: white;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <!-- Randomly placed resistors and capacitors -->
        <script>
            function getRandomPosition() {
                const x = Math.random() * 90;
                const y = Math.random() * 90;
                return { x, y };
            }

            for (let i = 0; i < 20; i++) {
                const position = getRandomPosition();
                const isResistor = Math.random() > 0.5;

                if (isResistor) {
                    // Resistor
                    document.write(`
                        <rect x="${position.x}" y="${position.y}" width="5" height="20" class="resistor"/>
                    `);
                } else {
                    // Capacitor
                    document.write(`
                        <circle cx="${position.x}" cy="${position.y}" r="3" class="capacitor"/>
                    `);
                }
            }
        </script>
    </svg>
</body>
</html>
