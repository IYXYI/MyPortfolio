<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Circuit</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #circuit {
            stroke: white;
            stroke-width: 2;
            fill: none;
            animation: currentFlow 5s linear infinite;
        }

        @keyframes currentFlow {
            0% { d: path('M 10 50 Q 30 30 50 50 Q 70 70 90 50 M 50 50 L 50 10 M 50 50 L 80 50'); }
            25% { d: path('M 10 50 Q 30 70 50 50 Q 70 30 90 50 M 50 50 L 50 90 M 50 50 L 20 50'); }
            50% { d: path('M 10 50 Q 30 30 50 50 Q 70 70 90 50 M 50 50 L 50 10 M 50 50 L 80 50'); }
            75% { d: path('M 10 50 Q 30 70 50 50 Q 70 30 90 50 M 50 50 L 50 90 M 50 50 L 20 50'); }
            100% { d: path('M 10 50 Q 30 30 50 50 Q 70 70 90 50 M 50 50 L 50 10 M 50 50 L 80 50'); }
        }
    </style>
</head>
<body>
    <svg id="circuit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"></svg>

    <script>
        // You can add JavaScript logic here if needed
    </script>
</body>
</html>
