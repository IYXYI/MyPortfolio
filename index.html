<!DOCTYPE html>
<html>

<head>
  <title>My Website</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      color: white; /* Set text color to white */
      font-family: Calibri, sans-serif; /* Set font to Calibri */
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 3px white;
    }

    #title-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #hello-im {
      font-size: 2.5em; /* Increase font size */
      color: white; /* Set text color to white */
    }
    
    #myRol {
      font-size: 2.3em; /* Increase font size */
      color: white; /* Set text color to white */
    }

    #title {
      font-size: 2.5em; /* Increase font size */
      color: cyan; /* Set text color to cyan */
    }

    .wave {
      font-size: 2em;
    }

    .logo {
      width: 30px; /* Set the width of the logos */
      height: 30px; /* Set the height of the logos */
      margin: 0 5px; /* Adjust margin for spacing */
      cursor: pointer;
    }
    
    /* Add this style to make "Software Engineer" white */
    #title + span {
      color: white;
    }
  </style>
</head>

<body>
  <div id="title-container">
    <span id="hello-im">Hello, I'm </span>
    <br>
    <span id="title">Nabil DRISSI EL BOUZAIDI <span class="wave" role="img" aria-label="karthik says hi">ðŸ‘‹</span></span>
    <br>
    <span id="myRol"> Software Engineer
      <!-- Replace these placeholder paths with the actual paths to your logo images -->
      <a href="https://www.linkedin.com/in/nabil-d-8039b5104/" target="_blank"><img class="logo" src="path/to/your/linkedin-logo.png" alt="LinkedIn"></a>
      <a href="mailto:drissielbouzaidi.nabil@gmail.com" target="_blank"><img class="logo" src="path/to/your/gmail-logo.png" alt="Gmail"></a>
      <a href="https://github.com/IYXYI" target="_blank"><img class="logo" src="path/to/your/github-logo.png" alt="GitHub"></a>
    </span>
  </div>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function createStar(x, y) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;
      star.velocity = {
        x: (Math.random() - 0.5) * 2,
        y: (Math.random() - 0.5) * 2
      };
      document.body.appendChild(star);
      return star;
    }

    function moveStars() {
      const stars = document.querySelectorAll('.star');

      stars.forEach(star => {
        star.style.left = `${parseFloat(star.style.left) + star.velocity.x}px`;
        star.style.top = `${parseFloat(star.style.top) + star.velocity.y}px`;

        // Wrap stars around the screen
        if (parseFloat(star.style.left) > window.innerWidth) {
          star.style.left = '0px';
        }

        if (parseFloat(star.style.left) < 0) {
          star.style.left = `${window.innerWidth}px`;
        }

        if (parseFloat(star.style.top) > window.innerHeight) {
          star.style.top = '0px';
        }

        if (parseFloat(star.style.top) < 0) {
          star.style.top = `${window.innerHeight}px`;
        }

        // Check for collisions and change color
        stars.forEach(otherStar => {
          if (star !== otherStar) {
            const distance = Math.sqrt(
              Math.pow(parseFloat(star.style.left) - parseFloat(otherStar.style.left), 2) +
              Math.pow(parseFloat(star.style.top) - parseFloat(otherStar.style.top), 2)
            );

            if (distance < 5) { // Adjust the distance for collision
              star.style.backgroundColor = getRandomColor();
              otherStar.style.backgroundColor = getRandomColor();
            }
          }
        });
      });

      requestAnimationFrame(moveStars);
    }

    // Add stars on the page load
    for (let i = 0; i < 90; i++) {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      createStar(x, y);
    }

    // Start the animation loop
    moveStars();
  </script>
</body>

</html>
